<head>

<title>Mount - Age verification splash page build in Bootstrap</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/responsive.css">
<link rel="stylesheet" href="css/animate.min.css">

<div class="js">
<body>
  <!-- Preloader section -->
<div id="preloader"></div>
 <!-- Preloader section -->
<div class="container"> 
  <!-- AccessBox section -->
  <div id="accessbox"class="animated bounceInDown"> <img class="profile-img" src="images/logo.png" />
    <h2 class="text-center">Please enter your date of birth</h2>
    <!-- Form section-->
    <form action="php/access.php" method="post" class="access-form">
      <input type="text" name="yy" class="access-input-lg" placeholder="YYYY" required autofocus>
      <input type="text" name="mm" class="access-input" placeholder="MM" required>
      <input type="text" name="dd" class="access-input" placeholder="DD" required>
      <input type="submit" name="submit"class="access-btn" value="OK" >
      <div id="remember" class="checkbox text-center">
        <label class="text-center">
          <input type="checkbox" value="remember-me">
          Remember me </label>
      </div>
    </form>
    <!-- Form section-->
    <h1 class="text-center"><i class="fa fa-exclamation-triangle red"></i> You have to be over 18 to enter this site </h1>
  </div>
  <!-- AccessBox section --> 
</div>
<!-- /container --> 
<!-- JS files--> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<!-- Pre Loader--> 
<script type="text/javascript">
jQuery(document).ready(function($) {  

$(window).load(function(){
	$('#preloader').fadeOut('slow',function(){$(this).remove();});
});

});
</script>
